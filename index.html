<!DOCTYPE html> 
<html>
	<head>
		
		<title>Local Weather App</title>
		 
		<meta charset="UTF-8">
	 	
	 	<link href="https://fonts.googleapis.com/css?family=El+Messiri|Exo+2" rel="stylesheet"> 

		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link type="text/css" rel="stylesheet" href="https://file.myfontastic.com/s5A52uKjXuhYVPWmR8KVEE/icons.css">

		<link type="text/css" rel="stylesheet" href="style/my.css">

	</head>
	
	<body>

		<div id="mainContainer">
		
			<div class="content">

				<div id="weatherContainer">

					<div class="blockWrapper">

						<div id="iconBlock">


							<div class="iconWrapper hidden">
								<div class="wicon-sun icon"></div>
							</div>

							<div class="iconWrapper hidden">
								<div class="wicon-cloud back-cloud icon"></div>
								<div class="wicon-cloud icon"></div>
							</div>

							<div class="iconWrapper hidden">
								<div class="wicon-sun sun icon"></div>
								<div class="wicon-cloud icon"></div>
							</div>

							<div class="iconWrapper">
								<div class="wicon-sun sun icon"></div>
								<div class="wicon-cloud icon"></div>
								<div class="wicon-raindrop icon rain1"></div>
								<div class="wicon-raindrop icon rain2"></div>
								<div class="wicon-raindrop icon rain3"></div>
								<div class="wicon-raindrop icon rain4"></div>
								<div class="wicon-raindrop icon rain5"></div>
							</div>

						</div>

					</div>

				</div> <!-- #weatherContainer -->

			</div> <!-- .content -->

			<!-- <div id="footer">
				<footer class="content">by <a href="https://www.freecodecamp.com/forwebtech" target="_blank">@forwebtech</a></footer>
			</div> -->
		
		</div> <!-- #mainContainer -->
		
		<script src="script/getStyle.js"></script>
		<script src="script/my.js"></script>
	</body>

</html>
